<!DOCTYPE html>
<html>
<head>
  <title>Scoreboard</title>
</head>
<body>
  <!-- The scoreboard container -->
  <div id="scoreboard">
    <!-- The dartboard game interface -->
    <canvas id="dartboard" width="400" height="400"></canvas>
    <!-- The score display -->
    <p id="current-score">0</p>
    <!-- The player name input field -->
    <input type="text" id="player-name" placeholder="Enter your name">
  </div>

  <!-- The JavaScript code to handle the game logic and update the scoreboard -->
  <script src="scoreboard.js"></script>
</body>
</html>
