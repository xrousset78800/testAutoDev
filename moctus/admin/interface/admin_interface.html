<!-- admin_interface.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Admin Interface</title>
</head>
<body>
	<h1>Publication Management</h1>
	
	<form action=create_publication.php method=post>
		<label for=publication_name>Name:</label><br />
		<input type=text id=publication_name name=name><br />
		<label for=description>Description:</label><br />
		<textarea id=description name=description></textarea><br />
		<button type=submit>Create Publication</button>
	</form>
	
	<h2>Publications List</h2>
	
	<table border=1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody id=publications-list></tbody>
	</table>
	
	<script src=admin_interface.js></script>
</body>
</html>
