<!DOCTYPE html>
<html>
<head>
	<title>Publishment Form</title>
</head>
<body>
	<h1>Create a Publication</h1>
	<form action="#" method="post" enctype="multipart/form-data">
		<label for="type">Publication Type:</label><br />
		<select id="type" name="type">
			<option value="private_sale">Private Sale</option>
			<option value="ongoing_sale">Ongoing Sale</option>
		</select><br /><br />
		
		<label for="photos_videos">Add Photos and Videos:</label><br />
		<input type="file" id="photos_videos" name="photos_videos[]" multiple accept=".jpg, .jpeg, .png, .gif, .mp4, .mov"><br /><br />
		
		<label for="description">Description:</label><br />
		<textarea id="description" name="description"></textarea><br /><br />
		
		<label for="price">Price:</label><br />
		<input type="number" id="price" name="price"><br /><br />
		
		<button type="submit">Submit</button>
	</form>
</body>
</html>
