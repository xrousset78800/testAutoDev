<!-- publication_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Publishment Form</title>
</head>
<body>
  <h1>Publish Your Item</h1>
  <form action=# method=post enctype=multipart/form-data>
    <label for=type>Type:</label><br />
    <select id=type name=type>
      <option value=vente_privee>Private Sale</option>
      <option value=vente_en_cours>Ongoing Sale</option>
    </select><br /><br />
    <input type=file name=photo accept=.jpg, .jpeg, .png><br />
    <input type=file name=video accept=.mp4, .mov, .avi><br />
    <label for=description>Description:</label><br />
    <textarea id=description name=description></textarea><br /><br />
    <label for=price>Price:</label><br />
    <input type=number id=price name=price><br /><br />
    <button type=submit>Submit</button>
  </form>
</body>
</html>
