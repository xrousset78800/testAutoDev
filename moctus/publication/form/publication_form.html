<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Form</title>
</head>
<body>
    <h2>Publish Your Content</h2>
    <form action="/publish" method="post">
        <!-- Existing form fields -->
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>

        <!-- New tracking tools fields -->
        <h3>Tracking Tools</h3>
        <label for="tracking-tools">Choose your tracking tool:</label>
        <select id="tracking-tools" name="tracking_tools">
            <option value="google-analytics">Google Analytics</option>
            <option value="facebook-insights">Facebook Insights</option>
            <option value="twitter- analytics">Twitter Analytics</option>
        </select><br><br>

        <!-- Submit button -->
        <input type="submit" value="Publish">
    </form>
</body>
</html>
