<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#create-publication">Créer une publication</a></li>
                <li><a href="#manage-publications">Gérer les publications</a></li>
                <li><a href="#manage-clients">Gérer les clients</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Create Publication Form -->
        <section id="create-publication">
            <h2>Créer une publication</h2>
            <form action="/create-publication" method="post">
                <label for="title">Titre :</label>
                <input type="text" name="title" required>

                <label for="description">Description :</label>
                <textarea name="description"></textarea>

                <label for="price">Prix :</label>
                <input type="number" name="price">

                <select name="type">
                    <option value="private-sale">Vente privée</option>
                    <option value="ongoing-auction">Auction en cours</option>
                </select>

                <button type="submit">Créer la publication</button>
            </form>
        </section>

        <!-- Manage Publications Section -->
        <section id="manage-publications">
            <h2>Gérer les publications</h2>
            <!-- This section will be populated with a list of publications later -->
        </section>

        <!-- Manage Clients Section -->
        <section id="manage-clients">
            <h2>Gérer les clients</h2>
            <!-- This section will be populated with a list of clients later -->
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
