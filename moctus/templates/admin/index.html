<!DOCTYPE html>
<html>
<head>
    <title>Admin Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Admin Interface</h1>
    <nav>
        <ul>
            <li><a href="#publications">Publications</a></li>
            <li><a href="#clients">Clients</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>

    <section id="publications">
        <h2>Publications</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <!-- Publications list will be generated here -->
        </table>
    </section>

    <section id="clients">
        <h2>Clients</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <!-- Other client information columns -->
            </tr>
            <!-- Clients list will be generated here -->
        </table>
    </section>

    <section id="settings">
        <h2>Settings</h2>
        <!-- Settings form or options will be displayed here -->
    </section>

    <script src="admin.js"></script>
</body>
</html>
