<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publication Manager</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Publishing Platform</h1>
    </header>
    <main>
        <section id="create-publication">
            <form action="#" method="post">
                <label for="title">Title:</label>
                <input type="text" name="title"><br><br>
                <label for="description">Description:</label>
                <textarea name="description"></textarea><br><br>
                <label for="price">Price:</label>
                <input type="number" name="price"><br><br>
                <input type="radio" id="private-sale" name="sale-type">
                <label for="private-sale">Private Sale</label>
                <input type="radio" id="ongoing-auction" name="sale-type">
                <label for="ongoing-auction">Ongoing Auction</label><br><br>
                <button type="submit">Create Publication</button>
            </form>
        </section>
        <section id="admin-interface">
            <h2>Admin Interface</h2>
            <ul>
                <li><a href="#">Publication List</a></li>
                <li><a href="#">User Management</a></li>
            </ul>
        </section>
    </main>
    <script src="./scripts.js"></script>
</body>
</html>
