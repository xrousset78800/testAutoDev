
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <!-- Import the main CSS file -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- Header section of the page (e.g., logo) -->
    <header id="logo">
        <img src="logo.png" alt="Logo" width="200px" height="100px" />
        <h1>Video Player</h1>
    </header>
    
    <!-- Main content area for displaying videos -->
    <main id="video-container">
        <!-- Video player container -->
        <div class="player-container">
            <!-- The video player will be rendered here -->
            <video id="video-player" controls></video>
            <!-- Quality selector dropdown list -->
            <select id="quality-selector"></select>
        </div>

        <!-- Status display area for showing current status and error messages -->
        <aside id="status-display"></aside>

        <!-- Debug panel to show technical details (e.g., resolution, bitrate, latency) -->
        <details id="debug-panel">
            <summary>Debug</summary>
            <ul></ul>
        </details>
    </main>

    <!-- JavaScript files for the video player and other functionality -->
    <script src="./video-player.js"></script>
    <script src="./quality-selector.js"></script>
    <script src="./status-display.js"></script>
    <script src="./debug-panel.js"></script>
</body>
</html>
