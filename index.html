<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo Avancé</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <select id="quality-selector"></select>
        <label for="debug-panel">Debug:</label>
        <input type="checkbox" id="debug-panel">
    </nav>
    <main>
        <video id="video-player" controls></video>
        <aside id="status-display"></aside>
        <div id="debug-panel-container">
            <h2>Debug Panel</h2>
            <ul id="debug-panel-list"></ul>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
