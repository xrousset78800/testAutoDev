
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel='stylesheet' type='text/css' href='./style.css'>
</head>
<body>
  <!-- Video player container -->
  <div id="video-player-container"></div>

  <!-- Status display -->
  <div id="status-display"></div>

  <!-- Quality selector -->
  <select id="quality-selector">
    <!-- Qualities will be populated dynamically -->
  </select>

  <!-- Debug panel -->
  <button id="debug-panel-toggle">Debug</button>
  <div id="debug-panel" style="display: none;">
    <!-- Debug information will be displayed here -->
  </div>

  <!-- Script includes -->
  <script src='./VideoPlayer.js'></script>
  <script src='./StatusDisplay.js'></script>
  <script src='./QualitySelector.js'></script>
  <script src='./DebugPanel.js'></script>
  <script src='./MediaLoader.js'></script>
  <script src './HLSService.js'></script>
  <script src './ProxyService.js'></script>
  <script src='./Logger.js'></script>
  <script src='./UrlHelper.js'></script>

  <!-- Main script -->
  <script src='./main.js'></script>

</body>
</html>
