<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC Player</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

<!-- Scripts -->
<script src="script.js"></script>

</head>
<body>
  <!-- Video Player Container -->
  <div id="video-player-container"></div>

  <!-- Status Display Panel -->
  <aside id="status-display-panel">
    <h2>Video Status:</h2>
    <p id="status-message"></p>
  </aside>

  <!-- Quality Selector Panel -->
  <nav id="quality-selector-panel">
    <h2>Quality Selection:</h2>
    <ul id="qualities-list"></ul>
  </nav>

  <!-- Debug Panel -->
  <section id="debug-panel">
    <h2(Debug)</h2>
    <p id="debug-message"></p>
  </section>

</body>
</html>
