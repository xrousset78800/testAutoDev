<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Video player -->
        <video id="video-player" width="100%" controls></video>
        
        <!-- Status display -->
        <p id="status-display"></p>

        <!-- Quality selector -->
        <select id="quality-selector">
            <!-- Options will be populated dynamically -->
        </select>

        <!-- Debug panel -->
        <div id="debug-panel">
            <h2>Debug Panel</h2>
            <ul id="metrics-list"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
